			</div><!-- /header -->

			<div data-role="content">
				<div id="passage" style="min-height:100%;  padding: 5px;background-color: #EDFFFF ;font-family: serif; text-align: justify; "></div>

			</div><!-- /content -->

		</div><!-- /page4 -->

		<script>
			$.get('http://sms.nalosolutions.com/nalosms/thisweek.php', function(data, status) {
				if (status == 'success') {
					$("#passage").html(data);
				} else {
					$("#passage").html("Check your internet connectivity");
				};

			});

		</script>
		<script>
			$("#amen").click(function() {
				var views = $("#view").val();
				var $inspire = $("#inspire").val();
				if (views == '') {
					alert("Kindly share your views on thw passage");
					return false;
				};
				$.post('http://sms.nalosolutions.com/nalosms/views.php', {
					view : $("#view").val(),
					inspiration : $("#inspire").val()
				}, function(data, status) {
					if (status == 'success') {
						alert(data);
						$("#viewsdiv").hide();
					} else {
						alert("Check your internet connectivity");
					};

				});

			});
		</script>
		<script>
			$.get('http://sms.nalosolutions.com/nalosms/archive.php', function(data, status) {
				if (status == 'success') {
					$("#old").html(data);
				} else {
					alert("Check your internet connectivity");
				};

			});
		</script>
		<script>
			$.get('http://sms.nalosolutions.com/nalosms/announce.php', function(data, status) {

				};

			});
		</script>
		<script>
			$.get('http://sms.nalosolutions.com/nalosms/yourview.php', function(data, status) {
				if (status == 'success') {

				} else {
					alert("Check your internet connectivity");
				};

			});
		</script>
